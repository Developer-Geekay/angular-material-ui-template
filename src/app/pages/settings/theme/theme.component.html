<div class="theme-container">
  <!-- Theme Mode Selection -->
  <mat-card class="theme-section mt-10">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>palette</mat-icon>
        Theme Mode
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="theme-mode-options">
        <div
          *ngFor="let mode of themeModes"
          class="theme-mode-option"
          [class.active]="themeMode() === mode.value"
          (click)="setThemeMode(mode.value)">
          <div class="mode-icon">
            <mat-icon>{{ mode.icon }}</mat-icon>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Material Design Color Palettes -->
  <mat-card class="theme-section">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>color_lens</mat-icon>
        Theme Palettes
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="color-presets">
        <div
          *ngFor="let preset of colorPresets"
          class="color-preset"
          [class.active]="primaryPalette() === preset.value"
          (click)="applyColorPreset(preset)">
          <div class="preset-colors">
            <div class="primary-color" [style.background-color]="preset.primary"></div>
            <div class="accent-color" [style.background-color]="preset.accent"></div>
          </div>
          <span class="preset-name">{{ preset.name }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Density Settings -->
  <mat-card class="theme-section">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>space_bar</mat-icon>
        Density
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="density-selector">
        <mat-label>Density</mat-label>
        <mat-select [value]="density()" (selectionChange)="setDensity($event.value)">
          <mat-option *ngFor="let option of densityOptions" [value]="option.value">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
