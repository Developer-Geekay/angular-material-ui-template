<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="toggleSidebar.emit()">
    @if (!sidebarService.isSidebarExpanded() || layoutService.isHandset()){
    <iconify-icon icon="line-md:menu-fold-right"></iconify-icon>
    } @else {
    <iconify-icon icon="line-md:menu-fold-left"></iconify-icon>
    }
  </button>
  <div class="main-header">
    <div class="main-header-title">
      <ng-content select="header-title"></ng-content>
    </div>
    <div class="main-header-actions" *ngIf="!appService.isOfflineMode()">
      <ng-content select="header-actions"></ng-content>
      <avatar shape="circle" size="" [matMenuTriggerFor]="menu">
        <!-- @if (userInfo) {
        <img src="{{userInfo.photoLink}}" alt="">
        }@else{ -->
        <mat-icon>person</mat-icon>
        <!-- } -->
      </avatar>
      <mat-menu #menu="matMenu">
        <div mat-menu-item>
          <span>{{ userInfo.first_name + " " + userInfo.last_name}}</span>
        </div>
        <mat-divider></mat-divider>
        <a mat-menu-item routerLink="/profile" >
          <mat-icon>id_card</mat-icon>
          <span>profile</span>
        </a>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
