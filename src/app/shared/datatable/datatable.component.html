<div class="d-flex justify-content-between align-items-center">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div>
    <ng-content select="action-buttons"></ng-content>
  </div>
</div>

<div class="mat-elevation-z8">
  <div class="overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort [matSortDisabled]="disableSorting()" class="px-12">

      @for (column of displayedColumns; track column) {
      <ng-container [matColumnDef]="column" *ngIf="column !== 'star'">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="star" stickyEnd *ngIf="column == 'star'">
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-baseline gap-10">
            <div>
              <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onViewClick.emit(element)">View</button>
                <button mat-menu-item (click)="onEditClick.emit(element)">Edit</button>
                <button mat-menu-item (click)="onDeleteClick.emit(element)">Delete</button>
                <ng-container
                  *ngTemplateOutlet="additionalMenuActionsTemplate(); context: { $implicit: element }"></ng-container>
              </mat-menu>
            </div>
            <div class="d-flex align-items-center gap-10">
              <ng-container
                *ngTemplateOutlet="additionalGroupActionsTemplate(); context: { $implicit: element }"></ng-container>
            </div>
          </div>
        </td>
      </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  @if (!disablePaginator()) {
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  }
</div>
